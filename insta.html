<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      border: 1px solid #ddd;
      padding: 40px;
      width: 350px;
      box-sizing: border-box;
      text-align: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 175px;
      height: auto;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px 8px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background-color: #3897f0;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 3px;
      font-size: 14px;
    }
    button:hover {
      background-color: #3180d7;
    }
    .forgot {
      font-size: 12px;
      color: #00376b;
      margin-top: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Replace with your actual logo image URL -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/174px-Instagram_logo_2016.svg.png" alt="Instagram Logo" />
    </div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="forgot">Forgot password?</div>
  </div>
</body>
</html>
